<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" type="module"></script>
    <meta name="author" content="Rohit Reddy Gangwar">
    <meta name="description" content="Tic Tac Toe game made by Rohit Reddy Gangwar on 10th September 2021">
    <meta property="og:image" content="./bg.png">
    <link rel="shortcut icon" href="./tictactoe.svg" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main">
        <h1 id="title">TIC TAC TOE</h1>
        <p id="player">Playing: <span id="p-num"></span></p>
        <div id="board">
            <div class="box" id="box1"></div>
            <div class="box" id="box2"></div>
            <div class="box" id="box3"></div>
            <div class="box" id="box4"></div>
            <div class="box" id="box5"></div>
            <div class="box" id="box6"></div>
            <div class="box" id="box7"></div>
            <div class="box" id="box8"></div>
            <div class="box" id="box9"></div>
        </div>
        <div class="buttons">
            <button id="play">Play</button>
            <button id="restart">Restart</button>
            <button id="exit">Exit</button>
        </div> 
    </div>
    <footer id="footer">Made with ‚ù§ by Rohit</footer>
<div id="popup"><p id="popup-text"></p><button id="close">X</button></div>
</body>
</html>
